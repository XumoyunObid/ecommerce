<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="styles/css/minified/main.min.css" />
        <title>Document</title>
    </head>
    <body class="d-flex align-items-center justify-content-center bg-primary">
        <form
            class="form-control d-flex flex-column gap-4 w-25 p-4 my-5"
            id="form-login"
        >
            <div class="d-flex flex-column">
                <label for="phone">Phone Number:</label>
                <input
                    type="phone"
                    placeholder="+998XXXXXXXXX"
                    id="phone"
                    class="p-1"
                />
            </div>
            <div class="d-flex flex-column">
                <label for="password">Password:</label>
                <input
                    type="password"
                    id="password"
                    placeholder="Password"
                    class="p-1"
                />
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="/index.html" class="btn btn-secondary">Register</a>
        </form>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"
            integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="js/app.js"></script>
    </body>
</html>
