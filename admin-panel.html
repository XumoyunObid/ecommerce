<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        />
        <link
        href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
        rel="stylesheet"
      />
        <link rel="stylesheet" href="styles/css/minified/main.min.css" />
        <title>Admin Panel</title>
    </head>
    <body>
        <div class="grid-container">
            <!-- ======================= HEADER ======================= -->
            <header>
              <div class="menu-icon" onclick="openSidebar()">
                <span class="material-icons-outlined">menu</span>
              </div>
      
              <div class="header-left">
                <span class="material-icons-outlined">search</span>
              </div>
      
              <div class="header-right">
                <span class="material-icons-outlined">notifications</span>
                <span class="material-icons-outlined">mail</span>
                <span class="material-icons-outlined">account_circle</span>
              </div>
            </header>
      
            <!-- ======================= SAIDEBAR ======================= -->
            <aside>
              <div class="sidebar-title">
                <h1 class="sidebar-brand">Brand name</h1>
                <span class="material-icons-outlined" onclick="closeSidebar()"
                  >close</span
                >
              </div>
      
              <ul class="sidebar-list">
                <li class="sidebar-list-item active">
                  <span class="material-icons-outlined">dashboard</span>Dashboard
                </li>
                <li class="sidebar-list-item">
                  <a href="/products.html">
                    <span class="material-icons-outlined">inventory_2</span>Products
                  </a>
                </li>
                <li class="sidebar-list-item">
                  <a href="/category.html">
                    <span class="material-icons-outlined">groups</span>Category
                  </a>
                </li>
                <li class="sidebar-list-item">
                  <a href="/users.html">
                    <span class="material-icons-outlined">dvr</span>Users
                  </a>
                </li>
              </ul>
            </aside>
      
            <!-- ======================= MAIN ======================= -->
            <main>
              <div class="main-title">
                <h2>DASHBOARD</h2>
              </div>
      
              <div class="main-cards">
                <a href="/users.html">
                  <div class="card">
                    <div class="card-inner">
                      <h3>USERS</h3>
                      <span class="material-icons-outlined">groups</span>
                    </div>
                    <h1 id="users-count">0</h1>
                  </div>
                </a>
      
                <a href="/products.html">
                  <div class="card">
                    <div class="card-inner">
                      <h3>PRODUCTS</h3>
                      <span class="material-icons-outlined">inventory_2</span>
                    </div>
                    <h1 id="products-count">20</h1>
                  </div>
                </a>
      
                <a href="/category.html">
                  <div class="card">
                    <div class="card-inner">
                      <h3>Categories</h3>
                      <span class="material-icons-outlined">dvr</span>
                    </div>
                    <h1 id="orders-count">20</h1>
                  </div>
                </a>
              </div>
      
              <table class="table">
                <thead>
                  <tr>
                    <!-- <th scope="col">#</th> -->
                    <th scope="col">Users: </th>
                    <!-- <th scope="col">Phone number: </th>
                    <th scope="col">Password: </th> -->
                  </tr>
                </thead>
                <tbody>
                  <!-- <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr> -->
                </tbody>
              </table>
              <!-- <div class="charts">
                <div class="charts-card">
                  <h2 class="chart-title">Top 5 Products</h2>
                  <div id="bar-chart"></div>
                </div>
      
                <div class="charts-card">
                  <h2 class="chart-title">Purchase and Sales Orders</h2>
                  <div id="area-chart"></div>
                </div>
              </div> -->
            </main>
          </div>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"
            integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="js/admin.js"></script>
    </body>
</html>
