<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="styles/css/minified/main.min.css" />
        <title>Document</title>
    </head>
    <body class="d-flex align-items-center justify-content-center bg-primary flex-column gap-5 container">
        <a href="products.html" class="btn btn-secondary my-4">Products</a>
        <form
            class="form-control d-flex flex-column gap-4 w-25 p-4"
            id="form-register"
        >
        <div class="d-flex flex-column">
            <label for="register_name">Name:</label>
            <input
                type="text"
                placeholder="John"
                id="register_name"
                class="p-1"
            />
        </div>
            <div class="d-flex flex-column">
                <label for="register_phone">Phone Number:</label>
                <input
                    type="tel"
                    placeholder="+998XXXXXXXXX"
                    id="register_phone"
                    class="p-1"
                />
            </div>
            <div class="d-flex flex-column">
                <label for="register_password">Password:</label>
                <input
                    type="password"
                    id="register_password"
                    placeholder="Password"
                    class="p-1"
                />
            </div>
            <button type="submit" class="btn btn-primary" id="register_btn">Register</button>
            <a class="btn btn-secondary" href="/login.html">Log In</a>
        </form>

        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name: </th>
                <th scope="col">Phone number: </th>
                <th scope="col">Password: </th>
              </tr>
            </thead>
            <tbody>
              <!-- <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr> -->
            </tbody>
          </table>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"
            integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="js/register.js"></script>
    </body>
</html>
